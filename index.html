<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Ocean Breeze</title>
    <style>
      body {
        background-color: lightcyan;
      }
      .canvas {
        position: relative;
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      .layer {
        position: absolute;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="canvas" class="canvas">
      <img class="layer" data-depth="0.1" src="0_sun.png" alt="Sun"/>
      <img class="layer" data-depth="0.3" src="1_cloud.png" alt="Cloud"/>
      <img class="layer" data-depth="0.7" src="2_water.png" alt="Water"/>
      <img class="layer" data-depth="1.0" src="3_boat.png" alt="Boat"/>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
      var scene = document.getElementById('canvas');
      var parallaxInstance = new Parallax(scene);
    </script>
  </body>
</html>
